<html>
<head>
<script src="js/ocanvas.js"></script>

  <script type='text/javascript'>

var canvas = oCanvas.create({
	canvas: "#canvas"
});

var sprite = canvas.display.sprite({
	x: 177,
	y: 137,
	origin: { x: "center", y: "center" },
	image: "simba.png",
	generate: true,
	width: 20,
	height: 20,
	direction: "x",
	duration: 60
});

canvas.addChild(sprite);
sprite.start();

</script>

<head>
</html>
