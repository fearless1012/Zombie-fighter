body {
    margin:0 auto;
}

    background-image:url("images/bg.jpg");
    border:1px #333 solid;
}
#score {
    font-size:2em;
    font-family:sans-serif;
    color:#999;

<script src="./Test_game_files/touch.js"></script>

<script>

window.onload = function() {

 var game_width = 1015;
    var game_height = 415;
    var scene = sjs.Scene({w:game_width, h:game_height});
//var scene = sjs.Scene({w:1015, h:415});
var background = scene.Layer('background', {
    useCanvas:true,
    autoClear:false
});
    var gravity = 0;

    scene.loadImages(['images/roy/run.png','images/opponent/dracula/one.png'], function() {

    var back = scene.Layer('backround');
    var front = scene.Layer('front')
    var score = scene.Sprite(false, front);
    score.size(200, 100);
    score.position(20, 20);
    score.update();
    score.dom.id = 'score';

    
    var elements = sjs.SpriteList();
    //elements.add(bottom);

    var player = scene.Sprite('images/roy/run.png', back);
    player.position(80,100);
    //player.rotate(3.14);
    player.size(68, 390);
    player.scale(3);
    

     var oppo = scene.Sprite('images/opponent/dracula/one.png', back);
    oppo.position(800,50);
    //oppo.rotate(3.14);
    oppo.size(100, 300);
    oppo.scale(2);


    var input  = scene.Input();
  var cycle = scene.Cycle([[3, 80, 5],
                               [70, 80, 5],
                               [140, 80, 5],
                               [200, 80, 5],
                               [270, 80, 5],
                               //[370, 80, 5],
                               ]);
            cycle.addSprite(player);

             player.update();
         var cycleoppo = scene.Cycle([[23, 10, 8],
                               [130, 15, 7],
                               [228, 25, 6],
                               [335, 35, 5],
                               [470, 35, 4],
                               [470, 35, 3],
                               [610, 35, 10],
                               //[730, 10, 5],
                               //[780, 20, 5],
                               //[860, 20, 5],
                              // [920,20, 5],
                               ]);
            cycleoppo.addSprite(oppo);
             cycleoppo.next(1);
             oppo.update();      

    
    function paint() {

	if(input.keyboard.right) {	
	   
            player.update();
            player.move(20,0);
              oppo.move(-1,0)
              cycleoppo.next(2);
	    cycle.next(1);
            oppo.update();	}
        else
            cycle.reset();
      
    


       
    };
        

    
    var ticker = scene.Ticker(50, paint);
    ticker.run();

    });

};
</script>
